[workspace]
resolver = "2"

members = [
  "application/rust",
  "crates/app",
  "crates/core",
  "crates/network",
  "crates/storage",
  "boards/common",
  "boards/esp32c3",
  "utils/cli",
]

default-members = [
  "crates/app",
  "crates/core",
  "crates/network",
  "crates/storage",
  "utils/cli",
]

exclude = [
  "boards/esp32c3",
  "boards/common",
]

[workspace.dependencies]
# Workspace crates
cyberpixie-app = { path = "crates/app" }
cyberpixie-embedded-storage = { path = "crates/storage" }
cyberpixie-core = { path = "crates/core" }
cyberpixie-network = { path = "crates/network" }
cyberpixie-esp-common = { path = "boards/common" }

# Common dependencies
heapless = { version = "0.7" }
nb-utils = { git = "https://github.com/alekseysidorov/nb-utils.git", branch = "main" }
postcard = { version = "1.0", features = ["experimental-derive"] }
postcard-derive = "0.1.0"

# ESP dependencies
embassy-net = { git = "https://github.com/embassy-rs/embassy", rev = "fb27594", features = ["nightly", "tcp", "dhcpv4", "medium-ethernet", "unstable-traits", "proto-ipv6"] }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi.git", rev = "fb812ca", features = ["embedded-svc", "wifi", "embassy-net"] }
