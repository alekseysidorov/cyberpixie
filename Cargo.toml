[workspace]
resolver = "2"

members = [
  "crates/core",
  "crates/network",
  "firmware/esp32c3",
  "utils/image_sender",
]

default-members = ["crates/core", "crates/network"]

exclude = ["old", "firmware/esp32c3", "utils/image_sender"]

[workspace.dependencies]
# Workspace crates
cyberpixie-core = { path = "crates/core", features = ["std"] }
cyberpixie-std-network = { path = "crates/network" }

# Common dependencies
heapless = { version = "0.7" }
nb-utils = { git = "https://github.com/alekseysidorov/nb-utils.git", branch = "main" }
postcard = { version = "1.0", features = ["experimental-derive"] }
postcard-derive = "0.1.0"


# Profile section
[profile.release]
opt-level = "s"
lto = true

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"
lto = true
