[package]
name = "cyberpixie-app"
version = "0.3.0"
edition = "2021"

[dependencies]
cyberpixie-core = { workspace = true }
cyberpixie-network = { workspace = true }
embedded-io = "0.4"
embedded-nal = "0.6"
heapless = { workspace = true }
log = "0.4"
nb = "1.0"
nb-utils = { workspace = true }
serde = { version = "1", default-features = false, features = ["derive"] }

[dev-dependencies]
env_logger = "0.10"
std-embedded-nal = "0.1.3"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
cyberpixie-network = { workspace = true, features = ["tokio"] }

[features]
std = ["embedded-io/std", "cyberpixie-core/std", "cyberpixie-network/std"]
