[package]
name = "cyberpixie-network"
version = "0.3.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cyberpixie-core = { workspace = true }
embedded-io = { version = "0.4", features = ["async"] }
embedded-nal = "0.6"
heapless = { workspace = true }
log = "0.4"
tokio = { version = "1", features = ["net"], optional = true }

[dev-dependencies]
env_logger = "0.10"
nb-utils = { workspace = true, features = ["std"] }
std-embedded-nal = "0.1.3"

[features]
default = []
std = ["embedded-io/std", "cyberpixie-core/std"]
tokio = ["std", "dep:tokio", "embedded-io/tokio"]
